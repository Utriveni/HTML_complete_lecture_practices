    <h1>Mathematics Formulas</h1><hr>
    <i>
        (a+b)2 = a2 + b2 + 2ab<br>
        (a+b)<sup>2</sup>=a<sup>2</sup> + b<sup>2</sup> + 2ab<hr><br>
        (a-b)= a2 + b2 - 2ab<br>
        (a-b)<sup>2</sup>=a<sup>2</sup> + b<sup>2</sup> - 2ab<hr><br>
        (a+b+c)3 = a3 + b3 + c3 + 3ab + 3bc + 3ca<br>
        (a+b+c)<sup>3</sup> = a<sup>3</sup> + b<sup>3</sup> + c<sup>3</sup> + 3ab + 3bc + 3ca<hr><br>


    </i>

    <i>   
        CH4 + O2 = H2O + CO2<br>
        CH<sub>4</sub> + O<sub>2</sub> = H<sub>2</sub>O + CO<sub>2</sub><hr><br>
        
    </i>
