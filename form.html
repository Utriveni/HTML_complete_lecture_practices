<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
    <form action="/contact-me">
        User Name : <input type="text" placeholder="Ram" required><br>
        Password  : <input type="password" required><br>
         <input type="submit"><br>
         <label for="email">Username:</label>
         <input type="text" id="email" placeholder="email" required="true"><br>
         <label for="user_password">Password</label>
         <input type="password" id="user_password"><br>
         <input type="submit"><br>

         <label for="date">Date:</label>
         <input type="date"><br>
         <label for="file">File Upload:</label>
         <input type="file"><br>
         Color: <input type="color"><br>
         Price Range: <input type="range"  ><br>

         <label for="Male">Male:</label>
         <input type="radio" id="Male" name="gender" value="Male"><br>
         <label for="Female">Female:</label>
         <input type="radio" id="Female" name="gender" value="Female"><br>
         <label for="Other">Other:</label>
         <input type="radio" id="Other"  name="gender"  value="Other"><br>

        </p>
        <p>
            <form action="">
                <label for="C">C</label>
                <input type="checkbox" name="lang" id="C" value="C"><br>
                <label for="Java">Java</label>
                <input type="checkbox" name="lang" id="Java" value="Java"><br>
                <label for="Python">Python</label>
                <input type="checkbox" name="lang" id="Python" value="Python"><br>
                <label for="C#">C#</label>
                <input type="checkbox" name="lang" id="C#" value="C#"><br>
                <label for="JavaScript">JS</label>
                <input type="checkbox" name="lang" id="JavaScript" value="JavaScript">

            </form>
        </p>
        <p>
            <form action="">
                <label for="Country">Select Your Country :</label>
                <select name="Country" id="Country">
                    <option >Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Germany">Germany</option>
                    <option value="Japan">Japan</option>
                    <option value="Canada">Canada</option>
                </select>
            </form>
        </p>
        <p>
            <form action="">
                <label for="Address">Please Enter Your Current Address : </label>
                <textarea name="Address" id="Address" cols="50" rows="5" placeholder="Please Write A Story"></textarea>
           
            </form>
        </p>


    </form>
</body>
</html>
